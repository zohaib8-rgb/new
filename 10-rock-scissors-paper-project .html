<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="10-rock-scissors-paper-project.css">
  </head> 
  
 <body class="body">
  <p class="title">Rock Paper sacissors</p>
    <button  onclick="
    playGame('Rock');
    
     "
     class="move-button"
      ><img src="rock-emoji.png" class="move-icon"></button>
    
    <button  onclick="
    playGame('paper');

    "

    class="move-button"

    ><img src="paper-emoji.png" class="move-icon"></button>
    
    <button  onclick=" 
    playGame('scissors');

    " 
    class="move-button"
    ><img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-moves">
    
    </p>
    <p class="js-score"></p>

    <button class="reset-button"
    onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    "
    >reset score</button>

      <script src="10-rock-scissors-paper-project.js"></script>
     </body>
</html>
