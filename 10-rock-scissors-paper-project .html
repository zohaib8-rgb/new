<!DOCTYPE html>
<html>
  <head>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/sidebar.css">




    <style>
      .body{transition: opacity ease-in 0.2s;}
      .body [unersolved]{opacity: 0; display: blocko;overflow: hidden; position: relative;}
    </style>


    <style>
      body{
        background-color: rgb(25,25,25);
        color:white;
        font-family: Arial;
      }
      .title{
        font-size: 30px;
        font-weight: bold ;
      }


      .move-icon{
        height: 50px;
      }

      .move-button{
        background-color: transparent;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        border: 3px solid white;
        margin-right: 10px;
        cursor: pointer;
      }

      .result{
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }

      .score{
        margin-top: 60px;
      }
      .reset-score-button{
        background-color: white;
        border:none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;  

      }
    </style>
  </head> 
  
 <body class="body">
  <p class="title">Rock Paper sacissors</p>
    <button  onclick="
    playGame('Rock');
    
     "
     class="move-button"
      ><img src="rock-emoji.png" class="move-icon"></button>
    
    <button  onclick="
    playGame('paper');

    "
    class="move-button"
    ><img src="paper-emoji.png" class="move-icon"></button>
    
    <button  onclick=" 
    playGame('scissors');

    "
    class="move-button"
    ><img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result" > </p>


   <p class="js-moves">
   
      </p>
    <p class="js-score score"></p>

    <button class="reset-button reset-score-button" 
    onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    "
    >reset score</button>

      <script>
        let score = JSON.parse(localStorage.getItem
          ('score') || {
            wins:0,
            losses:0,
            ties:0,
          } );

          updateScoreElement();

        function playGame(playerMove){
          const computerMove = pickComuterMove();


            let result ='';


            if(playerMove ==='scissors'){
            if (computerMove === 'Rock'){
              result = 'You lose';
            } else if(computerMove === 'paper'){
              result ='You win';
            } else if(computerMove ==='scissors'){
              result = 'Tie';}

            } else if(playerMove === 'paper'){
               if (computerMove === 'Rock'){
                result = 'You win';
              } else if(computerMove === 'paper'){
                result ='Tie';
              } else if(computerMove ==='scissors'){
                result = 'You lose';
              } 
            } else if(playerMove === 'Rock'){
               if (computerMove === 'Rock'){
                result = 'Tie';
              } else if(computerMove === 'paper'){
                result ='You Lose';
              } else if(computerMove ==='scissors'){
                result = 'You win';
              }
            }
            if (result === 'You win'){
              score.wins +=1;
            }else if(result === 'You Lose'){
              score.losses +=1;
            } else if(result ==='Tie'){
              score.ties +=1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();
            document.querySelector('.js-result').
            innerHTML = result;

            document.querySelector('.js-moves').
            innerHTML = ` You
            <img src="${playerMove}-emoji.png" class="move-icon">
            <img src="${computerMove}-emoji.png" class="move-icon">
            Computer`


        } 

        function updateScoreElement(){
          document.querySelector('.js-score').
          innerHTML = `Your score is ${score.wins} wins, ${score.losses} losses, and ${score.ties} ties.`;
        }



        function pickComuterMove(){
            const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber >=0 && randomNumber<=1/3){
              computerMove='Rock';
            }else if(randomNumber >=1/3 && randomNumber <=1/2){
              computerMove = 'paper';
            } else if(randomNumber >=1/2 && randomNumber<=1){
              computerMove = 'scissors';
            }
            return computerMove;
        }
      </script>
     </body>
</html>
